<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="popup-edit">
                    <fieldset class="popup__form-info">
                        <input type="text" class="popup__form-item popup__form-item_line_name" name="popup-name"
                            value="" placeholder="Введите имя" required>
                        <input type="text" class="popup__form-item popup__form-item_line_job" name="popup-job" value=""
                            placeholder="Расскажите о себе" required>
                    </fieldset>
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__button-close popup__button-close_add"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form popup__form_add" name="popup-add">
                    <fieldset class="popup__form-info">
                        <input type="text" class="popup__form-item popup__form-item_line_title" name="popup-title"
                            value="" placeholder="Название" required>
                        <input type="url" class="popup__form-item popup__form-item_line_link" name="popup-link" value=""
                            placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_image">
            <div class="popup__image-container">
                <button type="button" class="popup__button-close popup__button-close_image"></button>
                <img class="popup__image-foto" alt="Фото профиля">
                <h2 class="popup__image-title"></h2>
            </div>
        </section>
    </div>
    <template class="elements_template">
        <div class="elements__item">
            <button type="button" class="elements__item-delete"></button>
            <img class="elements__item-image" alt="">
            <div class="elements__item-name">
                <h2 class="elements__item-title"></h2>
                <button type="button" class="elements__item-like"></button>
            </div>
        </div>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
