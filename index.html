<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Карачаевск</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Домбай</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Домбай</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__item-image" src="images/kirill-pershin-1556355-unsplash.jpg"
                        alt="Фото галереи">
                    <div class="elements__item-name">
                        <h2 class="elements__item-title">Карачаевск</h2>
                        <button type="button" class="elements__item-like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>

</body>
